<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Book Master <i class="fa fa-book"></i></a>
            </li>

        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h2>Welcome to your favorite Bookmaster!</h2>


    <form id="bookForm">
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    <label for="title">Title</label>
                </div>            </div>
            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="author" placeholder="Author" name="author" required>
                    <label for="author">Author</label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="date" class="form-control" id="publishedDate" name="publishedDate" placeholder="Published Date" required>
                    <label for="publishedDate">Date</label>
                </div>            </div>
            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="publisher"  name="publisher" placeholder="Publisher" required>
                    <label for="publisher">Publisher</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="number" class="form-control" id="numberOfPages"  name="numberOfPages" placeholder="Number of Pages" required >
                    <label for="numberOfPages">Number Of Pages</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add a book &nbsp;<i class="fa fa-plus"></i>
            </button>


    </form>
    <br>

    <div id="books">


        </div>
        <!-- Deletion Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this book?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Book Modal -->
        <div class="modal fade" id="updateBookModal" tabindex="-1" aria-labelledby="updateBookModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateBookModalLabel">Update Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateBookForm">
                            <!-- Similar input fields as in add book form, but with an additional hidden input for ISBN -->
                            <input type="hidden" id="updateIsbn" name="isbn">
                            <div class="form-group">
                                <label for="updateTitle">Title</label>
                                <input type="text" class="form-control" id="updateTitle" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="updateAuthor">Author</label>
                                <input type="text" class="form-control" id="updateAuthor" name="author" required>
                            </div>
                            <div class="form-group">
                                <label for="updatePublishedDate">Published Date</label>
                                <input type="date" class="form-control" id="updatePublishedDate" name="publishedDate" required>
                            </div>
                            <div class="form-group">
                                <label for="updatePublisher">Publisher</label>
                                <input type="text" class="form-control" id="updatePublisher" name="publisher" required>
                            </div>
                            <div class="form-group">
                                <label for="updateNumberOfPages">Number of Pages</label>
                                <input type="number" class="form-control" id="updateNumberOfPages" name="numberOfPages" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBookUpdate">Save changes <i class="fa fa-save"></i></button>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="behavior.js">

    </script>

</body>
</html>
